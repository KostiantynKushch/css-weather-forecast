<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/png" href="./favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
    />
    <title>CSS Weather Forecast</title>
  </head>
  <body>
    <div class="ba-container">
      <header class="ba-header">
        <h1>CSS Weather Forecast <i class="wi wi-sunset"></i></h1>
      </header>
      <main>
        <section class="ba-weather-list">
          <ul class="ba-cities">
            <li class="ba-half ba-basic">
              Lisbon <span>21&#8451; <i class="wi wi-day-sunny"></i> </span>
            </li>
            <li class="ba-quarter ba-turquoise">
              Paris <span>11&#8451; <i class="wi wi-night-rain-mix"></i></span>
            </li>
            <li class="ba-quarter ba-purple">
              Belgrade <span>15&#8451; <i class="wi wi-day-cloudy"></i></span>
            </li>
            <li class="ba-quarter ba-red ">
              Moscow <span>21&#8451; <i class="wi wi-thunderstorm"></i></span>
            </li>
            <li class="ba-quarter ba-orange">
              Tel Aviv <span>32&#8451; <i class="wi wi-day-cloudy"></i> </span>
            </li>
            <li class="ba-quarter ba-yellow">
              Cair <span>21&#8451; <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="ba-quarter ba-light-green">
              New York
              <span>17&#8451; <i class="wi wi-day-sleet-storm"></i></span>
            </li>
            <li class="ba-quarter ba-dark-green">
              New Delhi <span>17&#8451; <i class="wi wi-day-hail"></i></span>
            </li>
            <li class="ba-half ba-pink">
              San Francisco
              <span>15&#8451; <i class="wi wi-day-cloudy"></i></span>
            </li>
            <li class="ba-quarter ba-green">
              Tokyo <span>8&#8451; <i class="wi wi-night-clear"></i></span>
            </li>
            <li class="ba-full ba-dark-purple ">
              Sydney <span>25&#8451; <i class="wi wi-day-cloudy"></i></span>
            </li>
          </ul>
        </section>
      </main>
      <footer class="ba-footer">
        <p>
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </p>
      </footer>
    </div>
  </body>
</html>
